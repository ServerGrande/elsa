<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario Digital - Chat con Elsa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .diary-container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .diary-header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .diary-date {
            font-size: 14px;
            color: gray;
            margin-bottom: 15px;
        }
        .diary-textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .button {
            background: linear-gradient(to right, #25d366, #128c7e);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 45%;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="diary-container">
        <div class="diary-header">üìñ Tu Diario Digital</div>
        <div class="diary-date" id="diaryDate"></div>
        <textarea id="diaryEntry" class="diary-textarea" placeholder="Escribe aqu√≠ tus pensamientos..."></textarea>
        <div class="buttons-container">
            <button class="button" onclick="logout()">Cerrar Sesi√≥n</button>
            <button class="button" onclick="saveDiary()">Guardar y Regresar al Chat</button>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let username = localStorage.getItem("username");
            if (!username) {
                window.location.href = "index.html"; // Redirige al login si no hay usuario
            }
            
            let today = new Date();
            let dateString = today.toLocaleDateString("es-ES", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            let timeString = today.toLocaleTimeString("es-ES");
            document.getElementById("diaryDate").textContent = `üìÖ ${dateString} - ‚è∞ ${timeString}`;

            loadDiary(username);
        });

        async function saveDiary() {
            let username = localStorage.getItem("username");
            let entry = document.getElementById("diaryEntry").value;
            if (!entry.trim()) return;
            
            let diaryText = `\n[${new Date().toLocaleString("es-ES")}]\n${entry}\n--------------------------------\n`;
            
            try {
                let response = await fetch("save_diary.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `username=${username}&entry=${encodeURIComponent(diaryText)}`
                });
                
                if (response.ok) {
                    window.location.href = "chat.html";
                } else {
                    alert("Error al guardar el diario.");
                }
            } catch (error) {
                console.error("Error al guardar el diario", error);
            }
        }

        async function loadDiary(username) {
            try {
                let response = await fetch(`load_diary.php?username=${username}`);
                if (response.ok) {
                    let text = await response.text();
                    document.getElementById("diaryEntry").value = text;
                }
            } catch (error) {
                console.error("Error al cargar el diario", error);
            }
        }
        
        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("bookCode");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
