<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Chat con Elsa</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('imagenes/fondoweb.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .welcome-message {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .menu-item {
            background: linear-gradient(to right, #25d366, #128c7e);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .menu-item i {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .menu-item span {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="welcome-container" id="welcomeContainer">
        <h2 class="welcome-message">¡Hola, <span id="userName"></span>!</h2>
        <p>¿Qué te gustaría hacer hoy?</p>
        <div class="menu-container">
            <div class="menu-item" onclick="irAChat()">
                <i class="fas fa-comments"></i>
                <span>Chatear con Elsa</span>
            </div>
            <div class="menu-item" onclick="irADiario()">
                <i class="fas fa-book"></i>
                <span>Diario Digital</span>
            </div>
            <div class="menu-item" onclick="irAMusica()">
                <i class="fas fa-music"></i>
                <span>Música Relajante</span>
            </div>
            <div class="menu-item" onclick="irAVideos()">
                <i class="fas fa-video"></i>
                <span>Videos Motivacionales</span>
            </div>
        </div>
    </div>

    <script>
        // Obtener el nombre del usuario desde localStorage
        const nombreUsuario = localStorage.getItem('nombreUsuario');

        // Mostrar el nombre del usuario en el mensaje de bienvenida
        if (nombreUsuario) {
            document.getElementById('userName').textContent = nombreUsuario;
        } else {
            // Si no hay nombre, redirigir al inicio de sesión
            window.location.href = "index.html";
        }

        // Función para redirigir al chat
        function irAChat() {
            window.location.href = "chat.html"; // Redirigir a chat.html
        }

        // Funciones para las otras opciones (puedes implementarlas más adelante)
        function irADiario() {
            alert("Redirigiendo al diario digital...");
            // window.location.href = "diario.html";
        }

        function irAMusica() {
            alert("Redirigiendo a la música relajante...");
            // window.location.href = "musica.html";
        }

        function irAVideos() {
            alert("Redirigiendo a los videos motivacionales...");
            // window.location.href = "videos.html";
        }
    </script>
</body>
</html>
